{% load static %}
<html>
<head>
{% include 'headeradmin.html' %}

</head>
<body>
{% include 'nav1admin.html' %}


<div class="container" style = "margin-top:70px">
<h2 class="text-center" style = "font-family : Times ; color : #4b5d67">Admin Login</h2>
<div class="form-group"></div>
<form method = post>
    {% csrf_token %}
<input type = text  name = username placeholder = "username" class="form-control">
<br>
<input type = password name = password placeholder = "password" class="form-control">
<br>
<input type = checkbox name = rem> <b>Remember Me</b>
<br><br>
<input type = submit name = login value = "Login" class="btn btn-primary form-control" >
</form>
</div>
</div>
</body>
</html>
{% ifequal error "no" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials,Try Again...');
</script>
{% endifequal %}
